<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Agenda</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fa fa-angle-left prev"></i>
            <div class="date"></div>
            <i class="fa fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>dom</div>
            <div>seg</div>
            <div>ter</div>
            <div>qua</div>
            <div>qui</div>
            <div>sex</div>
            <div>sab</div>
          </div>
          <div class="days"></div>
          <div class="go-today">
            <div class="go">
              <input type="text" class="date-input" placeholder="mm/yyyy" />
              <button class="go-btn">ir</button>
            </div>
            <button class="today-btn">Hoje</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="nav-bnt">
          <button class="reminder-bnt">Lembretes</button>
          <button class="annotation-bnt">Anotações</button>
        </div>
        <div class="annotation-container">
          <div class="left">
            <h3 class="title">Anotações</h3>
            <ul class="annotations"></ul>
          </div>
          <div class="create-annotations">
            <div class="create-annotations-header">
              <h3 class="title">Criar anotação</h3>
              <i class="fas fa-times close-annotation"></i>
            </div>
            <div class="form-wrapper">
              <label class="text">
                <input type="text" placeholder="Título" class="form-title" />
                <textarea
                  cols="30"
                  rows="5"
                  placeholder="Descrição"
                  class="form-description"
                  required
                ></textarea>
              </label>
            </div>
            <button class="create-annotations-bnt">Adicionar</button>
          </div>
          <button class="add-annotation-bnt" aria-label="Adicionar anotações">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <div class="reminder-container active">
          <div class="today-date">
            <div class="event-day"></div>
            <div class="event-date"></div>
          </div>
          <div class="events"></div>
          <div class="add-event-wrapper">
            <div class="add-event-header">
              <div class="title">Adicionar evento</div>
              <i class="fas fa-times close"></i>
            </div>
            <div class="add-event-body">
              <div class="add-event-input">
                <input
                  type="text"
                  placeholder="Nome do evento"
                  class="event-name"
                />
              </div>
              <div class="add-event-input">
                <input
                  type="text"
                  placeholder="Hora inicial"
                  class="event-time-from"
                />
              </div>
              <div class="add-event-input">
                <input
                  type="text"
                  placeholder="Hora final"
                  class="event-time-to"
                />
              </div>
            </div>
            <div class="add-event-footer">
              <button class="add-event-button" aria-label="Remover evento">
                Adicionar evento
              </button>
            </div>
          </div>
          <button class="add-event" aria-label="Adicionar evento">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="bundle.js"></script>
</html>
